<div *ngFor ="let follower of followers" class="media">
    <div class="media-left">
      <a href="#">
        <img class="media-object" src="{{follower.avatar_url}}" alt="KeepIt">
      </a>
    </div>
    <div class="media-body">
      <h4 class="media-heading">{{follower.login}}  </h4>
     <a [routerLink]="['/followers', follower.id, follower.login]"
     [queryParams]="{page : 1, type: follower.type}">{{follower.html_url}}</a>
    </div>
  </div>
